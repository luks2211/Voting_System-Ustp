<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Vote Submitted â€” CITC</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#f6f7f8;
  --panel:#ffffff;
  --muted:#54606a;
  --accent:#0ea5a4;
  --accent-green:#66d16a;
  --cta-bg:#2f3740;
  --card:#eef3f3;
  --max-w:980px;
  font-family:"Poppins", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;background:var(--bg);color:var(--muted)}
a{color:inherit;text-decoration:none}
.container{
  max-width:var(--max-w);
  margin:0 auto;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:36px 20px;
  text-align:center;
  flex-direction:column;
  gap:28px;
}

/* top-left back */
.top-left{
  position:fixed;
  left:18px;
  top:18px;
  width:44px;height:44px;
  display:flex;align-items:center;justify-content:center;
  border-radius:10px;background:transparent;border:0;cursor:pointer;color:var(--muted);
  z-index:40;
}
.top-left:hover{opacity:.85}

/* title */
.done-title{
  font-size:28px;
  font-weight:700;
  letter-spacing:1px;
  margin-top:8px;
  color:#0b1720;
}

/* check circle */
.check-wrap{
  width:220px;
  height:220px;
  border-radius:50%;
  background:var(--accent-green);
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 18px 40px rgba(14,165,164,0.08);
  border:8px solid rgba(255,255,255,0.45);
}
.check-svg{
  width:110px;height:110px;display:block;
}

/* message */
.h1{font-size:24px;font-weight:700;margin:0;color:#0b1720}
.message{
  font-size:16px;color:rgba(11,23,36,0.9);max-width:700px;line-height:1.5;margin:0 auto;font-weight:600;
}

/* CTA */
.cta{
  display:inline-flex;align-items:center;gap:18px;padding:18px 44px;border-radius:44px;background:var(--cta-bg);color:#fff;font-weight:700;font-size:15px;border:0;cursor:pointer;
  box-shadow:0 10px 26px rgba(47,55,64,0.12);
  transition:background 0.25s ease, transform 0.25s ease;
}
.cta:hover{background:#1e242b;transform:translateY(-2px)}
.cta .arrow{display:inline-block;width:28px;height:18px;color:#fff}

/* small tweaks */
.footer-space{height:36px}

/* responsive */
@media (max-width:600px){
  .check-wrap{width:160px;height:160px}
  .check-svg{width:76px;height:76px}
  .h1{font-size:20px}
  .message{font-size:14px;padding:0 8px}
  .cta{padding:12px 22px;font-size:14px}
  .top-left{left:12px;top:12px;width:40px;height:40px}
}
</style>
</head>
<body>
  <button class="top-left" aria-label="Back" onclick="history.back()">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
      <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

  <main class="container" role="main" aria-labelledby="done-title">
    <h2 id="done-title" class="done-title">DONE</h2>

    <div class="check-wrap" aria-hidden="true">
      <svg class="check-svg" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Check">
        <path d="M48 22.5L28.5 42 18 31.5" fill="none" stroke="#fff" stroke-width="6.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>

    <h1 class="h1">VOTE SUBMITTED</h1>

    <p class="message">
      Your vote has been successfully recorded and secured in our system.
      <br>
      Thank you for participating!
    </p>

    <div>
      <button class="cta" id="viewResultsBtn" type="button" aria-label="View results">
        <span>Back to Frontpage</span>
        <svg class="arrow" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M5 12h14M13 5l6 7-6 7" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>

    <div class="footer-space" aria-hidden="true"></div>
  </main>

<script>
document.getElementById('viewResultsBtn').addEventListener('click', function(){
  // Navigate to result page
  window.location.href = 'frontpage.html';
});
</script>
</body>
</html>
