<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CITC Online Voting System</title>
  <link rel="stylesheet" href="../css/Login.css" />
</head>
<body>
  <div class="background-image" aria-hidden="true"></div>
  
  <div class="animated-bg" aria-hidden="true">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
  </div>

  <div class="container">
    <div class="top-section">
      <div class="logo-box">
        <img src="../image/images.png" alt="CITC Logo" class="logo" />
      </div>
      <p class="login-text">CITC ONLINE VOTING</p>
      <p class="subtitle">College of Information & Technology Center</p>
    </div>

    <div class="welcome-section">
      <h1>Welcome</h1>
      <div class="underline"></div>
      <div class="underline second"></div>

      <form class="login-form" id="loginForm" novalidate>
        <input id="username" type="text" placeholder="Username" required />
        <input id="password" type="password" placeholder="Password" required />
        <p id="errorMsg" style="color: #dc2626; font-size: 13px; margin: 0; min-height: 18px;"></p>
        <button type="submit" class="btn-submit">Log In</button>
      </form>

     

  <script src="../js/login.js" defer></script>
</body>
</html>
